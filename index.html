<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="A simple way to send push notifications to your own device.">

  <title>Push Notifications</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="preload">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>

  <header>
    <h1>Push Notifications</h1>
  </header>

  <main>

    <div class="denied">
      <p>
        Looks like you blocked push notifications from this website :(
      </p>
    </div>

    <div class="main-section">
      <div class="checkbox">
        <input type="checkbox" id="enable-push" name="enable-push" class="enable-push">
        <label for="enable-push">Enable Push Notifications</label>
      </div>


      <div class="fallback">
        <p>
          Click the checkbox to enable push notifications from this website.
        </p>
      </div>

      <div class="notification-content">
        <div class="textfield">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" placeholder="Title">
        </div>

        <div class="textfield">
          <label for="content">Content</label>
          <input type="text" id="content" name="content" placeholder="Content">
        </div>

        <div class="button-container">
          <button class="send-button">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Send Notification
          </button>
        </div>
      </div>
    </div>


  </main>

  <footer>
    <p>Made by <span>Gustavo Monjardim</span>. <a target="_blank" rel="noopener"
        href="http://github.com/gustavomonjardim/push-notifications">Source code.</a></p>
  </footer>

  <script src="src/main.js" type="module"></script>

</body>

</html>
